<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="container text-center">
        <div class="row text-end">0</div>
        <div class="row">
            <div class="col"><button class="btn btn-white">DEG</button></div>
            <div class="col">F-E</div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">Trigonometry</div>
            <!-- <div class="col"></div> -->
            <div class="col">function</div>
            <!-- <div class="col"></div> -->
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">2nd</div>
            <div class="col">pie</div>
            <div class="col">e</div>
            <div class="col">C</div>
            <div class="col">back</div>
        </div>
        <div class="row">
            <div class="col">x2</div>
            <div class="col">1 / x</div>
            <div class="col">|x|</div>
            <div class="col">exp</div>
            <div class="col">mod</div>
        </div>
        <div class="row">
            <div class="col">2rootx</div>
            <div class="col">(</div>
            <div class="col">)</div>
            <div class="col">n!</div>
            <div class="col">/</div>
        </div>
        <div class="row">
            <div class="col">x^y</div>
            <div class="col"><button class="btn btn-white" onclick="btn(7)">7</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(8)">8</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(9)">9</button></div>
            <div class="col">*</div>
        </div>
        <div class="row">
            <div class="col">10x</div>
            <div class="col"><button class="btn btn-white" onclick="btn(4)">4</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(5)">5</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(6)">6</button></div>
            <div class="col">-</div>
        </div>
        <div class="row">
            <div class="col">log</div>
            <div class="col"><button class="btn btn-white" onclick="btn(1)">1</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(2)">2</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(3)">3</button></div>
            <div class="col">+</div>
        </div>
        <div class="row">
            <div class="col">ln</div>
            <div class="col">+/-</div>
            <div class="col"><button class="btn btn-white" onclick="btn(0)">0</button></div>
            <div class="col">.</div>
            <div class="col">=</div>
        </div>
    </div>
</body>
</html>
