<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>
<body onkeydown="btn(event.key)">
    <div class="container">
        <div class="row"><span id="history" style="text-align: right;">0</span></div>
        <div class="row"><span id="display" style="text-align: right;">0</span></div>
        <div class="row"><span id="result" style="text-align: right;">0</span></div>
        <div class="row">
            <div class="col"><button class="btn btn-white" onclick="toggleDegRad(event)" value="DEG">DEG</button></div>
            <div class="col">F-E</div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-white" onclick="memoryclear()">MC</button></div>
            <div class="col"><button class="btn btn-white" onclick="memoryread()">MR</button></div>
            <div class="col"><button class="btn btn-white" onclick="memoryplus()">M+</button></div>
            <div class="col"><button class="btn btn-white" onclick="memoryminus()">M-</button></div>
            <div class="col"><button class="btn btn-white" onclick="memory()">MS</button></div>
        </div>
        <div class="row">
            <div class="col-3">
                &#9727; Trigonometry <i class="fa fa-angle-down" aria-hidden="true"></i>
            </div>
            <div class="col"></div>
            <div class="col-4"><i>f</i> function <i class="fa fa-angle-down" aria-hidden="true"></i></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col">2<sup>nd</sup></div>
            <div class="col"><button class="btn btn-white" onclick="btn('pi')">ùùÖ</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn('e')">e</button></div>
            <div class="col"><button class="btn btn-white" onclick="clearDisplay()">C</button></div>
            <div class="col"><button class="btn btn-white" onclick="back()">‚å´</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-white" onclick="square()">x<sup>2</sup></button></div>
            <div class="col"><sup>1</sup>&#8725;<sub>x</sub></div>
            <div class="col">|x|</div>
            <div class="col">exp</div>
            <div class="col"><button class="btn btn-white" onclick="btn('%')">mod</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-white" onclick="sqroot()"><sup>2</sup>‚àö<sub>x</sub></button></div>
            <div class="col"><button class="btn btn-white" onclick="btn('(')">(</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(')')">)</button></div>
            <div class="col">n!</div>
            <div class="col"><button class="btn btn-white" onclick="btn('/')">&#247;</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-white" onclick="btn('^')">x<sup>y</sup></button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(7)">7</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(8)">8</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(9)">9</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn('*')">&#215;</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-white" onclick="tenx()">10<sup>x</sup></button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(4)">4</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(5)">5</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(6)">6</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn('-')">-</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-white" onclick="log()">log</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(1)">1</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(2)">2</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn(3)">3</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn('+')">+</button></div>
        </div>
        <div class="row">
            <div class="col"><button class="btn btn-white" onclick="ln()">ln</button></div>
            <div class="col">+/-</div>
            <div class="col"><button class="btn btn-white" onclick="btn(0)">0</button></div>
            <div class="col"><button class="btn btn-white" onclick="btn('.')">&#8729;</button></div>
            <div class="col"><button class="btn btn-white" onclick="answer()">=</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
